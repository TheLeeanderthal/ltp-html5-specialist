<!DOCTYPE html>
<html>
    <head>
        <title>Date Inputs</title>
    </head>
    <body>
        <form action="#" method="post">
            <label for="dob">Date of Birth</label>
            <input type="datetime-local" id="dob" /><br/><br/>
            
            <label for="dob">Date of Birth&nbsp;</label>
            <input type="date" id="dob" /><br/>
            
            <label for="tob">Time of Birth</label>
            <input type="time" id="tob" />
        </form>
    </body>
</html>
