<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <style>
        #bio
            {
                width: 300px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
            
            <label for="first">First:</label>
            <input type="text" id="first" name="first" placeholder="Last Name"/><br/><br/>
            
            <label for="last">Last:</label>
            <input type="text" id="last" name="last" placeholder="Last Name"/><br/><br/>
            
            <input type="email" id="email" name="email" placeholder="Email Address" /><br/><br/>
            
            <input type="phone" id="phone" placeholder="Phone Number"/><br/><br/>
                   
            <label for="bio">Biography</label><br/>
            <textarea id="bio">Type your biography here</textarea>
            
        </form>
    </body>
</html>
